{% extends 'base.html' %}
{% block content %} 
{% include 'layout/navbar.html' %}

<!--Maps untuk masyarakat-->
<section class="ml-1 pt-32">
    <div class="container">
        <div class="flex flex-wrap ">
            <div class="w-full self-center">
                <div class="border-4 border-art rounded-xl">
                    <div id="map" class="h-[480px] rounded-xl relative z-10   ">
                    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        var myMap = L.map('map').setView([5.549037601496668, 95.31928497494027], 13);
        
        // Tambahkan layer peta
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(myMap);
    </script>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</section>
<!--Maps untuk masyarakat-->






{% include 'layout/footer.html' %}
{% endblock content %}
