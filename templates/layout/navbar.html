{% block content %}

<!--Header-->
<header class="bg-transparent absolute top-0 left-0 w-full flex 
items-center z-10">
<div class="container">
  <div class="flex items-center justify-between relative">
    <div class="px-4">
      <a href="{% url 'masuk' %}" class="font-bold text-lg text-art block py-6">
        Overlord
      </a>
    </div>
    <div class="flex items-center px-4">
      <button id=Hamburger name="Hamburger" type="button" class="block absolute right-4 lg:hidden">
        <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
        <span class="hamburger-line transition duration-300 ease-in-out"></span>
        <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
      </button>


      <nav id="nav-menu" class="hidden absolute py-5  bg-[#e2e8f0]  rounded-lg max-w-[250px] w-full right-4 top-full  lg:py-2 lg:block lg:static md:bg-transparent lg:max-w-full  lg:rounded-none ">
        <ul class="block lg:flex">
          <li class="group">
            <a href="{% url 'beranda' %}" class="text-base font-semibold text-black py-2 mx-8 group-hover:text-blue-500 flex">Beranda</a>
          </li>
          <li class="group">
            <a href="{% url 'maps' %}" class="text-base font-semibold text-black py-2 mx-8 group-hover:text-blue-500 flex">Maps</a>
          </li>
          <li class="group">
            <a href="{% url 'jenisperlengkapan' %}" class="text-base font-semibold text-black py-2 mx-8 group-hover:text-blue-500 flex">Jenis Perlengkapan</a>
          </li>
          <li class="group">
            <a href="{% url 'pengajuan' %}" class="text-base font-semibold text-black py-2 mx-8 group-hover:text-blue-500 flex">Pengajuan</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

</header>

<!--Header-->
{% endblock content %}
<script>
  
// hamburger
const hamburger = document.querySelector('#Hamburger');
const navMenu = document.querySelector('#nav-menu');

hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('hamburger-active');
    navMenu.classList.toggle('hidden');
});
</script>
